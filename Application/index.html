<!doctype HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Spotify Callback</title>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <script>
        function GetCode() {

            let code = window.location.href;
            code = code.slice(code.indexOf('=') + 1);
            document.getElementById('code').value = code;
        }

        function CopyCode() {

            let code = document.getElementById('code');
            code.select();
            document.execCommand("copy")
            close();
        }

    </script>
</head>
    <body onload="GetCode()" class="blue-grey">
        <div class="container" style="padding-top: 10em;">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card z-depth-3  " style="padding: 2em">
                        <span class="card-title green-text accent-4">Spotify Api Acess Code</span>
                        <p>
                            <h6>Copy the Code into the python window</h6>
                            <input readonly id="code" class="hoverable" />
                        </p>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn pulse blue lighten-2" onclick="CopyCode()">Copy Code</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="materalize/js/materialize.min.js"></script>
    </body>
</html>
